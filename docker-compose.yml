version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: cricketdb
      MYSQL_USER: cricketuser
      MYSQL_PASSWORD: cricketpass
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - cricket-network

  backend:
    image: cricket-backend:v1
    container_name: cricket-container
    restart: unless-stopped
    ports:
      - "9090:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/cricketdb
      DB_USERNAME: cricketuser
      DB_PASSWORD: cricketpass
    depends_on:
      - mysql
    networks:
      - cricket-network

volumes:
  mysql-data:

networks:
  cricket-network:
